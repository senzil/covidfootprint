<ion-content class="">
  <ion-grid class=" background">
    <ion-row>
      <ion-col>
        <ion-card mode="ios" >
          <ion-card-header>
            <ion-card-title class="text-center jura small">{{'PAGES.HOME.TITLE' | translate}}:</ion-card-title>
            <ion-card-title class="text-center jura">{{ result }}</ion-card-title>
            <ion-card-subtitle class="text-center subtitulo">
            {{ getCurrentDateLocale() }}
            </ion-card-subtitle>
            <ion-card-subtitle class="text-center subtitulo">
              <ion-button size="small" shape="round" (click)="prevDate()"><ion-icon name="arrow-back"></ion-icon></ion-button>
              <ion-button size="small" shape="round"  [disabled]="today()" (click)="nextDate()"><ion-icon name="arrow-forward"></ion-icon></ion-button>
            </ion-card-subtitle>
            <div class="mrg-top-10"></div>
            <ion-card-subtitle *ngIf="todayValue>0" class="text-center explanation">{{'PAGES.HOME.SUGERENCIA' | translate}}</ion-card-subtitle>
            <ion-card-subtitle *ngIf="todayValue==0" class="text-center explanation">{{'PAGES.HOME.FELICITACIONES' | translate}}</ion-card-subtitle>
            <div class="mrg-top-10"></div>
            <ion-card-subtitle *ngIf="todayValue!=-1" class="text-center explanation">{{'PAGES.HOME.INVITACION_MANANA' | translate}}</ion-card-subtitle>
            <ion-card-subtitle *ngIf="todayValue==-1" class="text-center explanation">{{'PAGES.HOME.INVITACION_HOY' | translate}}</ion-card-subtitle>
            <div class="mrg-top-20"></div>
            <ion-button *ngIf="todayValue==-1" mode="ios" expand="block" (click)="goWizard()">
              {{'PAGES.HOME.CALCULA' | translate}}
            </ion-button>
          </ion-card-header>
          <ion-card-content class="no-pdd-top"></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
